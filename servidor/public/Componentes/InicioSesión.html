    <main>
        <h2>Inicia sesion en Whatsapp Web</h2>
        <p>Envía mensajes privados a tus amigos y familiares a través de WhatsApp en tu navegador.</p>
        <form action="/Componentes/Whatsapp.html">
            <label for="">Nombre de usuario:</label>
            <input type="text" placeholder="Nombre de usuario" id="NombreUsuario" required>
            <input type="hidden" name="estado" value="Conectado">
            
            <label for="">Seleccione una imagen:</label>
            <input type="hidden" name="avatarSeleccionado" id="avatarSeleccionado">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner" id="carouselInnerAvatar">
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <p id="ErrorDeDatos"></p>
            <button id="IniciarSesion"><a id="Redireccionar">Enviar</a></button>
        </form>
    </main>
